var video = document.getElementById('vv');

$('#btnPlay').on('click', function() {
     if(video.paused) {
        video.play();
        $('.cover').css('opacity','0');
        $('#btnPlay').css('opacity','0');
     }
     else {
        video.pause();
         $('.cover').css('opacity','1');
         $('#btnPlay').css('opacity','1');
     }
     return false;
});
